{% extends "layout.html" %}
{% block content %}
<div class="flex justify-center">
<form method="POST" class="glass p-6 rounded-2xl w-96">
<h2 class="text-3xl text-purple-400 glow mb-4 text-center">Cài đặt AI</h2>

<label>Nhiệt độ (Temperature)</label>
<input name="temperature" type="number" step="0.1" value="0.7" class="w-full mb-3 p-2 rounded bg-black border border-purple-500">

<label>Số token tối đa</label>
<input name="max_tokens" type="number" value="150" class="w-full mb-3 p-2 rounded bg-black border border-purple-500">

<button class="w-full bg-purple-700 glow p-2 rounded-xl">Lưu</button>
</form>
</div>
{% endblock %}
