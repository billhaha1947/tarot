{% extends "layout.html" %}
{% block content %}
<div class="grid grid-cols-[260px,1fr] gap-4 p-4">
<aside class="glass p-4 rounded-2xl">
<button id="new-chat" class="w-full bg-purple-600 glow p-2 rounded-xl mb-3">+ Chat mới</button>
<div id="convo-list"></div>
</aside>

<section class="glass p-4 rounded-2xl">
<div id="chat-box" class="h-[60vh] overflow-y-auto space-y-3"></div>
<div id="typing" class="text-green-400 italic hidden">Oracle đang gõ…</div>
<input id="chat-input" placeholder="Nhập lời thỉnh cầu…" class="w-full mt-3 p-3 rounded bg-black border border-purple-400">
</section>
</div>
{% endblock %}
